<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Black Jack</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  </head>
  <body class="w3-container w3-green w3-padding-32">
    <div class="w3-container w3-center w3-text-black">
      <div
        class="w3-border w3-border-black w3-round-xlarge w3-cyan"
        style="display: inline-block"
      >
        <h1 class="w3-panel">Black Jack</h1>
      </div>
      <div class="w3-row-padding w3-padding-32">
        <div class="w3-half">
          <div id="player-cards">
            <h4>Player's cards:</h4>
            <ul
              style="display: inline-block"
              class="w3-card-4 w3-ul w3-round-xlarge w3-border w3-border-black"
            ></ul>
            <p id="player-value"></p>
          </div>
          <div id="buttons" style="display: inline-block" class="w3-padding">
            <button id="hit" class="w3-btn w3-card-4 w3-round-xlarge w3-black w3-border w3-border-blue">
              Hit
            </button>
            <button id="stay" class="w3-btn w3-card-4 w3-round-xlarge w3-black w3-border w3-border-blue">
              Stay
            </button>
          </div>
        </div>
        <div class="w3-half">
          <div id="dealer-cards">
            <h4>Dealer's cards:</h4>
            <ul
              style="display: inline-block"
              class="w3-card-4 w3-ul w3-round-xlarge w3-border w3-border-black"
            ></ul>
            <p id="dealer-value"></p>
          </div>
        </div>
      </div>
      <div id="end-of-game" style="display: none">
        <h3></h3>
        <div class="w3-padding-16">
          <button id="play-again" class="w3-btn w3-round-xlarge w3-black w3-border w3-border-cyan">
            Play Again
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script>
      const socket = io();

      const $playerCards = $("#player-cards ul");
      const $playerValue = $("#player-value");
      const $dealerCards = $("#dealer-cards ul");
      const $dealerValue = $("#dealer-value");
      const $buttons = $("#buttons");
      const $hitBtn = $("#buttons #hit");
      const $stayBtn = $("#buttons #stay");
      const $endGame = $("#end-of-game");
      const $gameResult = $("#end-of-game h3");
      const $playAgainBtn = $("#end-of-game #play-again");

      socket.on("connect", () => {
        socket.on("disconnect", () => {
          location.reload();
        });
        socket.emit("start");
        socket.on("players-turn", () => {
          socket.on("display-players-cards", (cards) => {
            $playerCards.empty();
            cards.player.cards.forEach((card) => {
              $playerCards.append(`<li class="w3-animate-left">${card}</li>`);
            });
          });
          socket.on("display-dealers-cards", (cards) => {
            $dealerCards.empty();
            cards.dealer.cards.forEach((card) => {
              $dealerCards.append(`<li class="w3-animate-right">${card}</li>`);
            });
          });
          $hitBtn.click(() => {
            socket.emit("hit");
          });
          $stayBtn.click(() => {
            socket.emit("stay");
          });
          socket.on("display-players-value", (cards) => {
            $playerValue
              .text(`Your cards' total value is: ${cards.player.value}`)
              .show();
          });
          socket.on("display-dealers-value", (cards) => {
            $dealerValue
              .text(`The dealer's total value is: ${cards.dealer.value}`)
              .show();
          });
        });
        socket.on("dealers-turn", () => {
          socket.emit("player-done");
          $buttons.hide();
        });
        socket.on("win-loss-condition", (condition) => {
          $gameResult.text(condition);
          $endGame.show();
          $playAgainBtn.click(() => {
            location.reload();
          });
        });
      });
    </script>
  </body>
</html>
