<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Black Jack">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <title>Black Jack</title>
</head>
<body class="w3-center w3-green w3-text-black">
  <header
    class="w3-container w3-card-4 w3-cyan w3-border-bottom w3-border-black"
  >
    <h1>Black Jack</h1>
  </header>
  <main class="w3-container w3-margin">
    <button
      id="singleplayer-button"
      class="w3-button w3-card-4 w3-round-xlarge w3-border w3-border-black w3-cyan w3-hover-black"
      onclick="window.location = 'singleplayer.html'"
    >
      Singleplayer
    </button>
    <br /><br />
    <button
      id="multiplayer-button"
      class="w3-button w3-card-4 w3-round-xlarge w3-border w3-border-black w3-cyan w3-hover-black"
      onclick="window.location = 'multiplayer.html'"
    >
      Multiplayer
    </button>
  </main>
</body>
</html>
